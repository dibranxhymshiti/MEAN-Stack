<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput ngModel #emailInput="ngModel" type="email" name="email" placeholder="E-mail" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput ngModel #passwordInput="ngModel" type="password" name="password" placeholder="Password" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" style="margin-right: 20px">Signup</button>
    <button mat-raised-button color="warn" type="button" (click)="onShowDialog()">Terms</button>
  </form>
</mat-card>

<app-my-dialog *ngIf="showDialog" [message]="'Terms of Condition'" (closeModal)="onShowDialog()"></app-my-dialog>
