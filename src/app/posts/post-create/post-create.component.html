<mat-card>
  <mat-form-field>
    <input type="text" matInput placeholder="Title" [(ngModel)]="title">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput rows="4" placeholder="Leave a comment" [(ngModel)]="comment"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addPost()">Post Message</button>
</mat-card>
